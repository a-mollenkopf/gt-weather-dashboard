<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h1 id="heading" class="navbar-text">Weather Dashboard</h1>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="question-block">
            <!-- <input id="search-bar" type="text" placeholder="Search.." />
            <button id="search-button" type="button" class="btn btn-primary col-2">Primary</button>
            <button  class="i fas fa-search col-1"></button> -->
            <form class="form-inline">
              <input
                id="search-bar"
                class="form-control col-10"
                type="search"
                placeholder="Search for a City:"
                aria-label="Search"
              />
              <button
                id="search-button"
                class="btn btn-outline-success col-2 display-icon fa fa-search"
              ></button>
            </form>
            <br />
            <!-- <div class="recent-searches"> -->
                <div class="card" style="width: 15rem;">
                    <div class="card-header">
                     Search History
                    </div>
                    <ul id="search-ul" class="list-group list-group-flush">
                     
                    </ul>
                  </div>
          </div>
        </div>
        <div id="weather-box" class="col">
          <h3 id="city-header">Atlanta (06/15/20) </h3>
          <img id="icon-header" src="assets/images/placeholder.png" class = "icon" alt="img-weather-icon" />
          <p id="temp">Temperature: 84.72 (f)</p>
          <p id="humidity">Humidity: 90%</p>
          <p id="wind-speed">Wind Speed: 5.4mph</p>
          <p id="uv-index">UV Index:
 
          </p>
        </div>
      </div>
      <div id="five-heading">
        <h3>5 Day Forecast:</h3>
    </div>
      <div id="five-day-forecast" class="row">
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
